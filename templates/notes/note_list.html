{% extends "notes/base.html" %}
{% load static %}

{% block title %}Notes{% endblock %}

{% block content %}
    <h1>Notes</h1>
    <ul>
        {% for note in notes %}
            <li><a href="{% url 'note_detail' note.pk %}">{{ note.title }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'note_create' %}">Add a new note</a>
{% endblock %}
