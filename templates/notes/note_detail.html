{% extends "notes/base.html" %}
{% load static %}

{% block title %}{{ note.title }}{% endblock %}

{% block content %}
    <h1>{{ note.title }}</h1>
    <p>{{ note.content }}</p>
    <p><a href="{% url 'note_edit' note.pk %}">Edit</a></p>

    <!-- Delete form -->
    <form action="{% url 'note_delete' note.pk %}" method="post" style="display:inline;">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>

    <p><a href="{% url 'note_list' %}">Back to list</a></p>
{% endblock %}
