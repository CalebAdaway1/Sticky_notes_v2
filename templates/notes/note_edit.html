{% extends "notes/base.html" %}
{% load static %}

{% block title %}{% if form.instance.pk %}Edit Note{% else %}New Note{% endif %}{% endblock %}

{% block content %}
    <h1>{% if form.instance.pk %}Edit Note{% else %}New Note{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <p><a href="{% url 'note_list' %}">Back to list</a></p>
{% endblock %}
